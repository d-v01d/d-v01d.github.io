language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - yarn test
env:
  - CI=true

before_deploy:
  - yarn global add netlify-cli
  - yarn run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN -p --dir ./dist
  skip_cleanup: true
  on:
    branch: master

notifications:
  slack: $SLACK
